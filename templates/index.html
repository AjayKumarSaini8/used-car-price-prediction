<!DOCTYPE html>
<html>
<head>
    <title>Used car cost prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predict Cost of Used Cars</h1>
        <form method="post" action="/predict">
            <div class="form-group">
                <label for="present_price">Present Price (in lakhs):</label>
                <input type="number" id="present_price" name="present_price" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="car_age">Car Age (in years):</label>
                <input type="number" id="car_age" name="car_age" min="1" required>
            </div>

            <div class="form-group">
                <label for="fuel_type">Fuel Type:</label>
                <select id="fuel_type" name="fuel_type" required>
                    <option value="0">Diesel</option>
                    <option value="1">Petrol</option>
                </select>
            </div>

            <div class="form-group">
                <label for="seller_type">Seller Type:</label>
                <select id="seller_type" name="seller_type" required>
                    <option value="0">Individual</option>
                    <option value="1">Dealer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="transmission_manual">Transmission Type:</label>
                <select id="transmission_manual" name="transmission_manual" required>
                    <option value="0">Manual</option>
                    <option value="1">Automatic</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Predict" class="btn">
            </div>
        </form>

        {% if prediction_text %}
        <div class="result">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
